version: 1

# Define o formato do log
formatters:
  standard:
    # Formato ideal para rastreabilidade: [TIMESTAMP] [NÍVEL] [AGENTE] [TASK_ID] - MENSAGEM
    format: '%(asctime)s [%(levelname)s] [%(name)s] [TASK:%(task_id)s] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

# Define onde os logs serão escritos (Console e Arquivo)
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    level: DEBUG
    filename: data/logs/agent_activity.log # Salva no volume compartilhado
    maxBytes: 10485760 # 10MB
    backupCount: 5

# Define os loggers para os componentes principais
loggers:
  CoordinatorAgent:
    handlers: [console, file]
    level: INFO
    propagate: No
  
  ExtractionAgent:
    handlers: [console, file]
    level: INFO
    propagate: No
  
  # O logger raiz (para scripts principais, main.py, etc.)
root:
  handlers: [console]
  level: WARNING