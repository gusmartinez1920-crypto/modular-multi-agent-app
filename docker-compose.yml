services:
  # 1. O MOTOR DE IA (Backend dos Agentes)
  agent-backend:
    container_name: agent_backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    volumes:
      - ./data:/app/data  # Compartilha dados, PDFs e vector_store
      # - ./logs:/app/logs # Opcional: para persistir logs
    # Comando de inicialização, que pode ser o próprio main.py
    command: python main.py
    # Não expõe porta, pois se comunica internamente com o API Gateway ou fila de mensagens
    restart: unless-stopped

  # 2. API GATEWAY (Ponte entre Web e Agentes)
  api-gateway:
    container_name: api_gateway
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    ports:
      - "8000:8000" # Porta para comunicação externa (Frontend)
    env_file: .env
    volumes:
      - ./data:/app/data # Acesso ao volume de dados para manipular PDFs de upload
    depends_on:
      - agent-backend # Garante que o motor de IA suba primeiro
    restart: unless-stopped
    # Comando de inicialização do servidor Uvicorn/FastAPI
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # 3. FRONTEND WEB (Interface de Usuário)
  frontend-web:
    container_name: frontend_web
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3000:3000" # Porta para o navegador (acesso via http://localhost:3000)
    # Define a URL da API para que o Next.js/React saiba onde enviar as solicitações
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:8000 
    depends_on:
      - api-gateway
    restart: unless-stopped