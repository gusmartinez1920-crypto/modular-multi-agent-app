services:
  # 1. O MOTOR DE IA (Backend dos Agentes)
  agent-backend:
    container_name: agent_backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: .env
    volumes:
      - ./data:/app/data
    command: python main.py
    depends_on:
      - message-broker
    restart: unless-stopped

  # 2. API GATEWAY (Ponte entre Web e Agentes)
  api-gateway:
    container_name: api_gateway
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./data:/app/data
    depends_on:
      - message-broker
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # 3. FRONTEND WEB (Interface de Usu√°rio)
  frontend-web:
    container_name: frontend_web
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:8000
    depends_on:
      - api-gateway
    restart: unless-stopped

  # 4. MESSAGE BROKER (Fila de Tarefas)
  message-broker:
    container_name: message_broker
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped